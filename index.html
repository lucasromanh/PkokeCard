<html>

<head>
    <title>pokemon</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<br>
<br>
    <article class="card-wrapper">
        <div class="title-wrapper">
            <h2 class="title">Bulbasaur</h2>
        </div>
        <div class="image-container">
            <img src="src/imagens/balbasuar.png" alt="Balbasaur" title="Balbasur" />
        </div>
        <header class="heading-wrapper">
            <h2 class="title">Bulbasaur</h2>
            <div class="feed">
                <div>Planta</div>
                <div>Veneno</div>
            </div>
        </header>
        <table class="stats">
            <tr class="property">
                <th>Peso</th>
                <td>69</td>
            </tr>
            <tr class="property">
                <th>Vida</th>
                <td>64</td>
            </tr>
            <tr class="property">
                <th>HP</th>
                <td>45</td>
            </tr>
            <tr class="property">
                <th>Ataque</th>
                <td>49</td>
            </tr>
            <tr class="property">
                <th>Defensa</th>
                <td>49</td>
            </tr>
            <tr class="property">
                <th>Velocidad</th>
                <td>45</td>
            </tr>
        </table>
    </article>
</body>

</html>
